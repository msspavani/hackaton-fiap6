name: CI/CD frontend

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: [self-hosted, linux, local-runner]
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Login Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build e Push da imagem
        run: |
          cd frontend/agenda-medica
          docker build -t ${{ secrets.DOCKER_USERNAME }}/agenda-medica:latest . 
          docker push ${{ secrets.DOCKER_USERNAME }}/agenda-medica:latest
      
      - name: üîç Diagn√≥stico KUBECONFIG
        run: |
         echo "Usu√°rio: $(whoami)"
         echo "KUBECONFIG: $KUBECONFIG"
         ls -la $HOME/.kube/config || echo "Arquivo de configura√ß√£o n√£o encontrado"
         kubectl config current-context || echo "Contexto n√£o encontrado"
      
      - name: Deploy Cluster Local
        run: |
         echo "[+] Usando kubeconfig do Minikube..."
          export KUBECONFIG="$(minikube kubeconfig)"
          kubectl delete deployment agenda-medica --ignore-not-found
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          echo "‚úÖ Frontend atualizado no cluster local"
